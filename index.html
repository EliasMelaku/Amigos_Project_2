<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizity</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1
        class="title text-center"
        style="font-family: 'Montserrat'; position: relative; top: 2rem"
      >
        Select the difficulty level
      </h1>
      <div class="row">
        <div class="col-sm-4 easy">
          <img src="assets/images/easy.png" alt="" />
          <p class="description text-center">easy</p>
        </div>
        <div class="col-sm-4 normal">
          <img src="assets/images/normal.png" alt="" />
          <p class="description text-center">normal</p>
        </div>
        <div class="col-sm-4 hard">
          <img src="assets/images/hard.png" alt="" />
          <p class="description text-center">hard</p>
        </div>
      </div>
    </div>
  </body>
</html>
